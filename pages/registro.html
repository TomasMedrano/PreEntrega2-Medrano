</head>
<body>
    <header>
            <div class="menu__caja__logo">
                <a href="../index.html" id="arriba"><img src="../images/logo.png" alt="logo" class="menu__logo"></a>
            </div>
            <nav class="menu__barra">
                <ul>
                    <li class="menu__item"><a href="../pages/productos.html">Productos</a></li>
                    <li class="menu__item"><a href="../pages/servicios.html">Servicios</a></li>
                    <li class="menu__item"><a href="../pages/quienes_somos.html">¿Quienes Somos?</a></li>
                    <li class="menu__item"><a href="../pages/donde_encontrarnos.html">¿Donde encontrarnos?</a></li>
                    <li class="menu__item active"><a href="../pages/ingreso.html">Ingreso/Registro</a></li>
                    <li class="menu__item">
                        <form>
                            <input  type="search" name="q" placeholder="Buscar" />
                            <input class="menu__buscar" type="submit" value="¡Vamos!" />
                        </form></li>
                </ul>
                
            </nav>
            <a href="https://www.instagram.com/" class="instagram" target="_blank"><img src="../images/logo_instagram.png" alt="logoinstagram" width="15px"></a>
            <a href="https://wwww.facebook.com/" target="_blank"><img src="../images/logofacebook.png" alt="logofacebook" class="facebook" width="15px"></a>
    </header>
    <main>
        <section class="formulario__recuadro">
            <form action="" method="post" enctype="text/plain" class="formulario">
                <fieldset >
                    <legend class="titulos">Cree un Usuario</legend>
                    <div>
                    <label for="usuario" class="formulario__texto">Nombre de Usuario</label>
                    <input type="text"  placeholder="Nombre de usuario" name="usuario" id="usuario">
                    </div>
                    <div>
                        <label for="contraseña" class="formulario__texto">Contraseña</label>
                        <input type="password"  placeholder="mayor a 6 caracteres" name="contraseña" id="contraseña">
                    </div>
                        
                    <div>
                        <label for="nombre" class="formulario__texto">Nombre</label>
                        <input type="text"  placeholder="Nombre completo" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellido" class="formulario__texto">Apellido</label>
                        <input type="text"  placeholder="Apellido" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="domicilio" class="formulario__texto">Domicilio</label>
                        <input type="text"  placeholder="domicilio" name="domicilio" id="domicilio">
                    </div>
                    <div>
                        <label for="numero" class="formulario__texto">Numero de contacto</label>
                        <input type="tel"  placeholder="Numero con carateristica sin 0" name="numero" id="numero">
                    </div>
                    <div>
                        <label for="correo" class="formulario__texto">Domicilio</label>
                        <input type="email"  placeholder="example@gmail.com" name="correo" id="correo">
                    </div>
                    <div>
                        <input type="submit" value="Registrar" class="formulario__boton">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer__cajalogo">
        <a  href="../index.html"><img src="../images/logo.png" alt="logo" height="200px"></a>
        </div>
        <div class="footer__lista">
            <ul>
                <li class="footer__item"><a href="../pages/productos.html">Productos</a></li>
                <li class="footer__item"><a href="../pages/servicios.html">Servicios</a></li>
                <li class="footer__item"><a href="../pages/quienes_somos.html">¿Quieres Somos?</a></li>
                <li class="footer__item"><a href="../pages/donde_encontrarnos.html">¿Donde encontrarnos?</a></li>
                <li class="footer__item"><a href="../pages/ingreso.html">Ingreso/Registro</a></li>
            </ul>
        </div>
    </footer>

</html>
